<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Random Password Generator</h2>
    <label for="passwordLength">Password Length: <span id="passwordLengthValue">7</span></label>
    <input type="range" class="form-range" id="passwordLength" min="7" max="15">
    <button class="btn btn-primary" id="generatePassword">Generate Password</button>
    <button class="btn btn-secondary" id="copyPassword">Copy to Clipboard</button>
    <div id="passwordResult"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
